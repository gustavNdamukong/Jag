	/*
	*Func to check if an element is in an array
	*@param needle item to look for
	*param haystack array to search in
	*return boolean
	*/
	function inArray(needle, haystack)
	{
		if((haystack.indexOf(needle)) > -1)
		{
			return true;
		}
		else
		{
			return false;
		}
	}


	/*
	* When a match is made of three squares, flash the squares that have been
		won.
	*/
	function flash(one, two, three, color2, color1)
	{
		let flashAudio = document.getElementById("myFlashAudio");
		//audio.currentTime = 32;//start playing from 32 secs
		flashAudio.play(); 

		
		/////let bug = 1;

		
		let interval = setInterval(flashAndStop,10);
		function flashAndStop()
		{
			//Is the player o (blue)?
			if (color1 == 'blue')
			{
				one.style.backgroundColor = color2;
				two.style.backgroundColor = color2;
				three.style.backgroundColor = color2;
				setTimeout(function(){
					clearInterval(interval);

						//Handle the case of flashing squares that overlap with diagonal backward gold
						if ((oScores['diagonalBackGold'] == 'yes') && (inArray(one.getAttribute('id'),oScores['diagonalBackwardMatch']))) {one.style.backgroundColor = '#DAA520';} else {one.style.backgroundColor = color1;}

						if ((oScores['diagonalBackGold'] == 'yes') && (inArray(two.getAttribute('id'),oScores['diagonalBackwardMatch']))) {two.style.backgroundColor = '#DAA520';} else {two.style.backgroundColor = color1;}

						if ((oScores['diagonalBackGold'] == 'yes') && (inArray(three.getAttribute('id'),oScores['diagonalBackwardMatch']))) {three.style.backgroundColor = '#DAA520';} else {three.style.backgroundColor = color1;}

						//Handle the case of flashing squares that overlap with diagonal forward gold
						if ((oScores['diagonalFrontGold'] == 'yes') && (inArray(one.getAttribute('id'),oScores['diagonalForwardMatch']))) {one.style.backgroundColor = '#DAA520';} else {one.style.backgroundColor = color1;}

						if ((oScores['diagonalFrontGold'] == 'yes') && (inArray(two.getAttribute('id'),oScores['diagonalForwardMatch']))) {two.style.backgroundColor = '#DAA520';} else {two.style.backgroundColor = color1;}

						if ((oScores['diagonalFrontGold'] == 'yes') && (inArray(three.getAttribute('id'),oScores['diagonaForwardMatch']))) {three.style.backgroundColor = '#DAA520';} else {three.style.backgroundColor = color1;}
					},300);


			}//END OF CHECK FOR BLUE

			if (color1 == 'red')
			{
				one.style.backgroundColor = color2;
				two.style.backgroundColor = color2;
				three.style.backgroundColor = color2;
				setTimeout(function(){
					clearInterval(interval);

						//Handle the case of flashing squares that overlap with diagonal bckward gold
						if ((xScores['diagonalBackGold'] == 'yes') && (inArray(one.getAttribute('id'),xScores['diagonalBackwardMatch']))) {one.style.backgroundColor = '#DAA520';} else {one.style.backgroundColor = color1;}

						if ((xScores['diagonalBackGold'] == 'yes') && (inArray(two.getAttribute('id'),xScores['diagonalBackwardMatch']))) {two.style.backgroundColor = '#DAA520';} else {two.style.backgroundColor = color1;}

						if ((xScores['diagonalBackGold'] == 'yes') && (inArray(three.getAttribute('id'),xScores['diagonalBackwardMatch']))) {three.style.backgroundColor = '#DAA520';} else {three.style.backgroundColor = color1;}

						//Handle the case of flashing squares that overlap with diagonal forward gold
						if ((xScores['diagonalFrontGold'] == 'yes') && (inArray(one.getAttribute('id'),xScores['diagonalForwardMatch']))) {one.style.backgroundColor = '#DAA520';} else {one.style.backgroundColor = color1;}

						if ((xScores['diagonalFrontGold'] == 'yes') && (inArray(two.getAttribute('id'),xScores['diagonalForwardMatch']))) {two.style.backgroundColor = '#DAA520';} else {two.style.backgroundColor = color1;}

						if ((xScores['diagonalFrontGold'] == 'yes') && (inArray(three.getAttribute('id'),xScores['diagonaForwardMatch']))) {three.style.backgroundColor = '#DAA520';} else {three.style.backgroundColor = color1;}
					},300);
			}
